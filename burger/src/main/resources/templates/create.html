<!DOCTYPE html>
<html xmlns="http://www.w3.org/2000/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Burger</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>

<body>
    <h1>Design Your Burger</h1>
    <img th:src="@{/images/burger.jpeg}" />

    <form th:object="${burger}" method="post">
        <span class="validationError"
        th:if="${#fields.hasErrors('ingredients')}"
        th:errors="*{ingredients}">Ingredient Error</span>

        <div class="grid">
            <div class="ingredient" id="meat">
                <h3>Выберете мясо:</h3>
                <div th:each="ingredient : ${meat}">
                    <!-- проходимя по списку ингридиентов, если тип = meat, то он выведет его  -->
                    <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}" th:size = 1/>
                    <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                </div>
            </div>

            <div class="ingredient" id="vegetables">
                <h3>Выберете овощи:s</h3>
                    <!-- проходимя по списку ингридиентов, если тип = vegetables, то он выведет его  -->

                <div th:each="ingredient : ${vegetables}">
                    <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                </div>
            </div>

            <div class="ingredient" id = "sause">
                <h3>Выберете соус:</h3>
                <div th:each="ingredient : ${sauce}">
                    <!-- проходимя по списку ингридиентов, если тип = sauce, то он выведет его  -->
                    <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}"/>
                    <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                </div>
                </div>
            </div>
            
            <h3>Введите названиe для заказа</h3>
            <input type="text" th:field="*{name}">
            <!-- кнопка для перехода на другую страницку -->
            <button>Создать бургер</button> 
            
        </div>
    </form>
</body>

</html>
